		<title>Random Quote Generator</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="box">
				<div class="col-xs-12 text-center text-primary">
					<div id="quoteDisplay">
						<p id="quote"></p>
						<p id="author"></p>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="btn-group center-buttons">
						<button type="button" id="tweet" class="btn btn-primary"><i class="fa fa-twitter" aria-hidden="true"></i></button>
						<button type="button" id="get-another-quote-button" class="btn btn-primary">New Quote</button>
					</div>
				</div>
			</div>
		</div>
